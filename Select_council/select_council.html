<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Councils</title>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('background.jpg');
        }

        .container {
            display: flex;
            color: white;
            width: 1550px;
            padding: 10px;
            background: #0d0d0e00;
            margin: 40px auto;
            justify-content: center;

        }

        div img {
            width: 240px;
            height: 270px;
            margin: 0px 10px;
            transition: 1s;
        }

        div img:hover {
            transform: scale(1.3);
            box-shadow: 6px 6px 14px rgb(236, 231, 231);
        }

        div h3 {
            text-align: center;
            font-size: 20px;
            font-family: 'Bree Serif', serif;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;

        }

        section div {
            display: flex;
            margin: 13px 23px;
            /* border:  2px solid red; */
        }

        section div h1 {
            font-size: 40px;
            color: white;
            font-family: 'Bree Serif', serif;
        }

        section div input {
            width: 30%;
            height: 40px;
            border-radius: 9px;
            font-size: 30px;
            margin: 40px 43px;
            background: none;
            color: white;
            outline: none;
            border: 2px solid rgb(79, 108, 109);

        }

        section div textarea {
            margin-top: -25px;
            width: 280px;
            height: 190px;
            margin-right: -250px;
            margin-left: 42px;
            font-size: 20px;
            border-radius: 9px;
            background: none;
            color: white;
            outline: none;
            border: 2px solid rgb(79, 108, 109);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="cult.jpg" alt="">
            <h3>Cultural Council</h3>
        </div>
        <div class="box">
            <img src="music2.jpg" alt="">
            <h3>Music Council</h3>
        </div>
        <div class="box">
            <img src="sort.jpg" alt="">
            <h3>Sort Council</h3>
        </div>
        <div class="box">
            <img src="sport.jpg" alt="">
            <h3>Sports Council</h3>
        </div>
        <div class="box">
            <img src="ecell.jpg" alt="">
            <h3>E-cell Council</h3>
        </div>
        <div class="box">
            <img src="class.jpg" alt="">
            <h3>Class Representative</h3>
        </div>
    </div>

    <section>
        <div>
            <label for="name">
                <h1>You want to be the part of : </h1>
            </label>
            <input type="text" name="myName" id="name">
        </div>
        <div>
            <label for="text">
                <h1>Why? </h1>
            </label>
            <textarea name="myText" cols="30" rows="10"></textarea>
        </div>

    </section>
</body>

</html>
